name: build-and-release

permissions:
  contents: write

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  windows-build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: abatilo/actions-poetry@v4
        with:
          poetry-version: "1.8.3"

      - name: Install dependencies
        run: poetry install --no-interaction --with dev

      - name: Build Windows executable
        run: poetry run pyinstaller --noconfirm --windowed --name ClipboardImageSaver clipboard_manager/__main__.py

      - name: Zip build output
        run: Compress-Archive -Path dist/ClipboardImageSaver/* -DestinationPath dist/ClipboardImageSaver.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClipboardImageSaver-windows
          path: dist/ClipboardImageSaver.zip

  release:
    needs: windows-build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ClipboardImageSaver-windows
          path: artifacts

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          files: artifacts/ClipboardImageSaver.zip

